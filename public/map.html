<head>

  height: 100%;
}

body {
  height: 100%;
  margin: 0;
  padding: 0;
}

    </style>
<script type="text/javascript">
    
    
    const queryString = window.location.search;  const urlParams = new URLSearchParams(queryString); 
    const Glat = Number(urlParams.get('lat')); 
    const Glong = Number(urlParams.get('long')); 
    const Gradious = Number(urlParams.get('radious'));
    // alert(Glat);
    // alert(Glong);
    const citymap = {
  chicago: {
    center: { lat: Glat, lng: Glong },
    population: 2714856,
  },
};

function initMap() {
  // Create the map.
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 17,
    center: { lat: Glat, lng: Glong },
  });
   // mapTypeId: "satellite",
  // Construct the circle for each value in citymap.
  // Note: We scale the area of the circle based on the population.
  for (const city in citymap) {
    // Add the circle for this city to the map.
    const cityCircle = new google.maps.Circle({
      strokeColor: "#FF0000",
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: "#FF0000",
      fillOpacity: 0.35,
      map,
      center: citymap[city].center,
      radius: Gradious,
    });
  }
}

window.initMap = initMap;
    </script>
</head>
<body>
<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&v=weekly" defer type="text/javascript"></script>
